{% extends 'base.html' %}

{% block title %}Access Denied - Job Portal{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-body p-5">
                    <h1 class="display-1 text-warning">403</h1>
                    <h2 class="mb-4">Access Denied</h2>
                    <p class="lead mb-4">You don't have permission to access this page. Please log in with an account that has the required permissions.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'home' %}" class="btn btn-primary">Go to Homepage</a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
