{% extends 'base.html' %}

{% block title %}Server Error - Job Portal{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead mb-4">Something went wrong on our end. Our team has been notified and we're working to fix the issue.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'home' %}" class="btn btn-primary">Go to Homepage</a>
                        <a href="javascript:history.back()" class="btn btn-outline-primary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
