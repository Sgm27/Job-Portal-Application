{% extends 'base.html' %}

{% block title %}Connect with {{ provider.name }} - Job Portal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <i class="bi bi-briefcase-fill"></i>
        </div>
        <div class="auth-card-content">
            <h2 class="auth-title text-center">Connect with {{ provider.name }}</h2>
            <p class="auth-subtitle text-center">You are about to connect with {{ provider.name }}</p>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Connect
                    </button>
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .auth-card {
        position: relative;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        overflow: hidden;
        width: 100%;
        max-width: 420px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        transition: transform 0.3s ease;
    }
    
    .auth-card:hover {
        transform: translateY(-5px);
    }
    
    .auth-logo {
        text-align: center;
        margin-top: 2rem;
        font-size: 3rem;
        color: #3a7bd5;
    }
    
    .auth-card-content {
        padding: 1.5rem 2.5rem 2.5rem;
    }

    .auth-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
        color: #34495e;
        margin-bottom: 2rem;
    }

    .auth-form .btn-primary {
        background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
        border: none;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(58, 123, 213, 0.35);
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
    }

    .auth-form .btn-primary:hover {
        background: linear-gradient(135deg, #3a7bd5 0%, #3a9efd 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
    }
    
    .auth-form .btn-primary:active {
        transform: translateY(0);
    }
    
    .auth-form .btn-outline-secondary {
        border: 1px solid rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.1);
        color: #34495e;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
    }
    
    .auth-form .btn-outline-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .auth-form .btn-outline-secondary:active {
        transform: translateY(0);
    }
    
    @media (max-width: 576px) {
        .auth-card-content {
            padding: 1.5rem 1.5rem 2rem;
        }
    }
</style>
{% endblock %}
